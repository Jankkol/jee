<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{songBean.allSongs}" var="item">
				<f:facet name="header">#{msg.songAllLabel}</f:facet>
				<p:column>
					<f:facet name="header">#{msg.songPositionLabel}</f:facet>
					<h:outputText value="#{item.position}" />
				</p:column>
				<p:column>
					<f:facet name="header">#{msg.songTitleLabel}</f:facet>
					<h:outputText value="#{item.title}" />
				</p:column>

				<p:column>
					<f:facet name="header">#{msg.songDurationLabel}</f:facet>
					<h:outputText value="#{item.time}" />
				</p:column>
				<p:column>
					<f:facet name="header">#{msg.songGenreLabel}</f:facet>
					<h:outputText value="#{item.genre}" />
				</p:column>
				<p:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionUpdate}"
						action="#{songBean.editSong}" />
				</p:column>
				<p:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{songBean.deleteSong}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
