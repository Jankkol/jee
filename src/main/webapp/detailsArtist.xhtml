<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>

			<p:dataTable value="#{artistBean.albums}" var="item"
				resizableColumns="true" liveResize="true" id="liveResizeTable">

				<f:facet name="header">#{msg.artistAlbumList}</f:facet>
				<p:column>
					<f:facet sortBy="name" name="header">#{msg.albumNameLabel}</f:facet>
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column>
					<f:facet sortBy="coverImage" name="header">#{msg.albumCoverLabel}</f:facet>
					<h:outputText value="#{item.coverImage}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
